    <main>
        <a name=start></a>
        <h1 align="center" class="title">Форма</h1>
        <h2 align="center" class="subtitle">Заповніть форму, якщо виникли певні запитання</h2>
        <form class="forms" id="form">
            <label for="first-name-type">
                <p class="labels">Ім'я</p>
                <input type="text" name="first-name" class="inputs" id="first-name-type" placeholder="Введіть ім'я" minlength="2" required />
            </label>
            <label for="last-name-type">
                <p class="labels">Прізвище</p>
                <input type="text" name="last-name" class="inputs" id="last-name-type" placeholder="Введіть прізвище" minlength="2" required />
            </label>
            <label for="email-type">
                <p class="labels">E-mail</p>
                <input type="email" name="email" class="inputs" id="email-type" placeholder="Введіть e-mail" pattern="^\\S+@\\S+\\.\\S+$" required />
            </label>
            <label for="phone-number-type">
                <p class="labels">Номер телефону</p>
                <input type="tel" name="phone-number" class="inputs" id="phone-number-type" placeholder="Введіть номер телефону" required />
            </label>
            <label for="description-type">
                <p class="labels">Питання, побажання, скарги</p>
                <textarea name="description" class="textarea" id="description-type" placeholder="Опис" rows="5" cols="40" minlength="11" required></textarea>
            </label>
            <input type="submit" value="OK" class="submit" id="submit">
        </form>
        <div class="start">
            <a class="start-link" href=#start>Start</a>
        </div>
    </main>
